<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mars Stuff</h1>
            <p><a class="btn btn-primary btn-lg" href="../scrape_mars" role="button">Scrape Mars!</a></p>
        </div>
        
            <div class="col-lg-12 col-md-12 col-12">
                <h1>{{ mars.news_title }}</h1>
                <p>{{ mars.news_p }}</p>
            </div>
        <div class="row col-12">
            <div class="col-lg-7 col-md-7 col-12">
                <h1>Featured Mars Image</h1>
                <img src="{{ mars.featured_image_url }}" class="img-fluid">
            </div>
            <div class="col-lg-5">
                <div class="col-12 col-lg-12 col-md-12 border border-black border-rounded">
                    <h1>Current Weather on Mars</h1>
                    <p>{{ mars.weather_tweet }}</p>
                </div>
                <br>
                <div class="col-12 col-lg-12 col-md-12">
                    <h3>Mars Facts</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>Mars Hemispheres</h1>
            <br>
            <div class="col">
                <img src="{{ mars.hemisphere_list[0]['img_url'] }}" class="img-fluid">
                <h3>{{ mars.hemisphere_list[0]['title'] }}</h3>
        </div>
        </div>
    </div>
    <!-- JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
